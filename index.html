<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <title>JavaScript Könyvek rögzítése</title>
</head>

<body>

    <div class="container">

        <form action="" method="post" class="w-50 mx-auto text-center p-5">

            <h2 class="mb-5">JavaScript Könyvek rögzítése</h2>

            <label>Könyv címe</label>
            <input type="text" id="title" class="form-control my-3 rounded-pill">

            <label>Könyv szerzője</label>
            <input type="text" id="author" class="form-control my-3 rounded-pill">

            <label>Könyv cikkszáma</label>
            <input type="text" id="number" class="form-control my-3 rounded-pill">

            <button id="add" class="btn btn-primary">Könyv hozzáadása</button>

        </form>

    </div>
    <div class="container mt-3">

        <table class="table table-striped text-center w-50 mx-auto">

            <tr>
                <th>Cím</th>
                <th>Szerző</th>
                <th>Cikkszám</th>
            </tr>

        </table>

    </div>

    <script src="app.js"></script>
</body>

</html>
